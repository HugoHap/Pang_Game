<body>

    <div class="start-game">
        <img src="./img/logo.png" alt="Logo">
        <br />
        <button id="start-button"> Start Game</button>
        <div>
            <article>
                <img src="./img/flechitas.png" alt="imagen flechas">
                <h1>Press the arrrows to move around</h1>
            </article>
            <article>
                <img src="./img/spacekey.png" alt="imagen space">
                <h1>Use de space button to shoot</h1>
            </article>
        </div>

    </div>

    <div class="canvas-window">
        <canvas id="canvas" class="hide" width="1300" height="650"></canvas>
    </div>

    <div class="lost-game hide">
        <h1>game over</h1>
        <button id="restart-button">try again</button>
    </div>

    <div class="win-game hide">
        <img src="./img/win.png" alt="YOU WIN">
        <br />
        <button id="restart-button-win">play again</button>
    </div>

    <script src="./js/enemies.js"></script>
